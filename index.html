<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <h1>Ride BNB</h1>
      <button class="logout-btn">Logout</button>
    </header>

    <!-- Connect Wallet -->
    <section class="connect-wallet">
      <button id="connect-wallet">Connect Wallet</button>
      <p id="wallet-address">Wallet Address: Not Connected</p>
    </section>

    <!-- Navigation -->
    <nav class="nav">
      <button class="nav-btn" onclick="showDashboard()">Dashboard</button>
      <button class="nav-btn" onclick="showDownline()">Downline</button>
      <button class="nav-btn" onclick="showGame()">Play Tap Emerald</button>
    </nav>

    <!-- Dynamic Content -->
    <div id="content">
      <!-- Aquí se cargarán dinámicamente las vistas: Dashboard, Downline o el juego -->
    </div>

    <!-- Footer -->
    <footer class="footer">
      <p>&copy; 2025 Ride BNB. All Rights Reserved.</p>
    </footer>
  </div>

  <!-- Include JavaScript -->
  <script src="script.js"></script>
</body>
</html>
